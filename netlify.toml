[build]
  publish = "."

# Netlify Functions configuration (optional for future use)
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Redirect API calls to Netlify Functions (if needed)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api"
  status = 200

# Redirect auth calls to Netlify Functions (if needed)
[[redirects]]
  from = "/auth/*"
  to = "/.netlify/functions/auth"
  status = 200

# Ensure assets are served correctly
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

[[redirects]]
  from = "/config/*"
  to = "/config/:splat"
  status = 200

# SPA fallback - serve index.html for all other routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables for production
[context.production.environment]
  NODE_ENV = "production"

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
