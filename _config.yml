# GitHub Pages Configuration for Static Site
title: "HSK Learning - Confuc10++"
description: "Modern Chinese learning platform with flashcards, quizzes, and progress tracking"

# No Jekyll processing - serve as static files
plugins: []

# Exclude unnecessary files from GitHub Pages
exclude:
  - package*.json
  - README.md
  - "*.backup"
  - .github/
  - node_modules/
  - .env
  - .env.example
  - database/
  - docs/
